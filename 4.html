<!DOCTYPE html>
<html>

<body>
    <p style='text-decoration:underline'>Example for Self-Invoking </p>
    <p id="dispaly_num"></p>
    <script>
        (function () {
            elem = document.getElementById("dispaly_num");
            elem.innerHTML = "This function has no name.<br>It is called automatically";
        }());
    </script>
</body>

</html>
